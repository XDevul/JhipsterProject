@if (alloyHttp) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(alloyHttp.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="alloyHttpDeleteDialogHeading" jhiTranslate="entity.delete.title">刪除作業確認</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-alloyHttp-heading"
        jhiTranslate="jhipsterTestApp.alloyHttp.delete.question"
        [translateValues]="{ id: alloyHttp.id }"
      >
        您確定要刪除 Alloy Http {{ alloyHttp.id }} 嗎?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">取消</span>
      </button>

      <button id="jhi-confirm-delete-alloyHttp" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">刪除</span>
      </button>
    </div>
  </form>
}
